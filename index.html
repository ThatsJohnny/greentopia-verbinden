<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GreenTopia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon link -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Set the background image to cover the entire page */
        body {
            background-image: url('https://i.imgur.com/UOfd9Ff.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the button */
        .connect-btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #40c057; /* Your theme color */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .connect-btn:hover {
            background-color: #36a045; /* Darker shade for hover */
        }
    </style>
</head>
<body>

    <!-- The Button to connect to your FiveM server -->
    <a href="fivem://connect/188.90.84.28:30120">
        <button class="connect-btn">Verbinden</button>
    </a>

</body>
</html>
